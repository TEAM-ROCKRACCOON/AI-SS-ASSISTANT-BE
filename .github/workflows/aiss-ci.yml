name: üè≠ AI-SS Dev CI
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Strip org.gradle.java.home from all gradle.properties
        run: |
          set -e
          files=$(git ls-files | grep 'gradle.properties$' || true)
          for f in $files; do
            sed -i.bak '/^org\.gradle\.java\.home=/d' "$f" || true
          done
          echo "Sanity check:"; grep -Rn '^org\.gradle\.java\.home=' || true

      - name: Gradle build
        run: |
          chmod +x gradlew
          ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build -x test
